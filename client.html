<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Ordering System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
        }
        .tab {
            padding: 12px 30px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .product-price {
            font-size: 20px;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-stock {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .order-btn {
            width: 100%;
        }
        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .order-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .order-details h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .order-details p {
            margin: 8px 0;
            color: #333;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ E-commerce Product Ordering System</h1>
        <p class="subtitle">Client-Server Architecture Demo</p>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('products')">Browse Products</button>
            <button class="tab" onclick="showTab('order')">Place Order</button>
            <button class="tab" onclick="showTab('track')">Track Order</button>
        </div>

        <!-- Products Tab -->
        <div id="products" class="tab-content active">
            <div id="productsLoading" class="loading">Loading products...</div>
            <div id="productsGrid" class="products-grid"></div>
        </div>

        <!-- Order Tab -->
        <div id="order" class="tab-content">
            <div id="orderMessage" class="message"></div>
            <div class="form-group">
                <label for="customerName">Your Name:</label>
                <input type="text" id="customerName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="productSelect">Select Product:</label>
                <select id="productSelect">
                    <option value="">-- Select a product --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1" required>
            </div>
            <button onclick="placeOrder()" class="order-btn">Place Order</button>
            <div id="orderResult"></div>
        </div>

        <!-- Track Tab -->
        <div id="track" class="tab-content">
            <div id="trackMessage" class="message"></div>
            <div class="form-group">
                <label for="orderId">Order ID:</label>
                <input type="text" id="orderId" placeholder="Enter order ID (e.g., ORD00001)">
            </div>
            <button onclick="trackOrder()">Track Order</button>
            <div id="trackResult"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        // Load products on page load
        window.onload = function() {
            loadProducts();
        };

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/api/products`);
                const data = await response.json();
                
                document.getElementById('productsLoading').style.display = 'none';
                
                if (data.success) {
                    displayProducts(data.products);
                    populateProductSelect(data.products);
                }
            } catch (error) {
                document.getElementById('productsLoading').innerHTML = 
                    `<p style="color: red;">Error connecting to server. Make sure the Flask server is running on ${API_URL}</p>`;
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">â‚¹${product.price.toLocaleString()}</div>
                    <div class="product-stock">Stock: ${product.stock} units</div>
                </div>
            `).join('');
        }

        function populateProductSelect(products) {
            const select = document.getElementById('productSelect');
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.textContent = `${product.name} - â‚¹${product.price}`;
                select.appendChild(option);
            });
        }

        async function placeOrder() {
            const customerName = document.getElementById('customerName').value;
            const productId = parseInt(document.getElementById('productSelect').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            
            const messageDiv = document.getElementById('orderMessage');
            messageDiv.style.display = 'none';
            
            if (!customerName || !productId || !quantity) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Please fill in all fields';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customer_name: customerName,
                        product_id: productId,
                        quantity: quantity
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                    
                    document.getElementById('orderResult').innerHTML = `
                        <div class="order-details">
                            <h3>Order Confirmed!</h3>
                            <p><strong>Order ID:</strong> ${data.order.order_id}</p>
                            <p><strong>Product:</strong> ${data.order.product_name}</p>
                            <p><strong>Quantity:</strong> ${data.order.quantity}</p>
                            <p><strong>Total Amount:</strong> â‚¹${data.order.total_amount.toLocaleString()}</p>
                            <p><strong>Status:</strong> ${data.order.status}</p>
                            <p><strong>Payment Status:</strong> ${data.order.payment_status}</p>
                        </div>
                    `;
                    
                    // Reset form
                    document.getElementById('customerName').value = '';
                    document.getElementById('productSelect').value = '';
                    document.getElementById('quantity').value = '1';
                    
                    // Reload products to update stock
                    loadProducts();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message;
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Error connecting to server';
            }
        }

        async function trackOrder() {
            const orderId = document.getElementById('orderId').value;
            const messageDiv = document.getElementById('trackMessage');
            messageDiv.style.display = 'none';
            
            if (!orderId) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Please enter an order ID';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/track/${orderId}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('trackResult').innerHTML = `
                        <div class="order-details">
                            <h3>Order Details</h3>
                            <p><strong>Order ID:</strong> ${data.order.order_id}</p>
                            <p><strong>Customer:</strong> ${data.order.customer_name}</p>
                            <p><strong>Product:</strong> ${data.order.product_name}</p>
                            <p><strong>Quantity:</strong> ${data.order.quantity}</p>
                            <p><strong>Total Amount:</strong> â‚¹${data.order.total_amount.toLocaleString()}</p>
                            <p><strong>Status:</strong> ${data.order.status}</p>
                            <p><strong>Payment Status:</strong> ${data.order.payment_status}</p>
                        </div>
                    `;
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message;
                    document.getElementById('trackResult').innerHTML = '';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Error connecting to server';
            }
        }
    </script>
</body>
</html>
